server {
  listen 80;
  server_name _;

  # Serve static assets
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API requests to backend service within the Docker network
  location /api/ {
    proxy_pass http://api:5001/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Health check
  location = /healthz { return 200 '{"ok":true}'; add_header Content-Type application/json; }

  # Try files; fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}
